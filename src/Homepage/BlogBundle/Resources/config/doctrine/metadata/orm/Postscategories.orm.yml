    type: entity
    table: PostsCategories
    fields:
        idpostscategory:
            id: true
            type: integer
            unsigned: false
            nullable: false
            column: idPostsCategory
            generator:
                strategy: IDENTITY
        categoryname:
            type: string
            length: 45
            fixed: false
            nullable: false
            column: categoryName
        description:
            type: text
            nullable: true
        createdon:
            type: datetime
            nullable: true
            column: createdOn
        updatedon:
            type: datetime
            nullable: true
            column: updatedOn
        isactive:
            type: boolean
            nullable: true
            column: isActive
    lifecycleCallbacks: {  }
